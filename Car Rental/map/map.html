<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ora Good Cat EV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-card {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background-color: #1f1f1f;
      color: #fff;
      border-radius: 16px;
      display: flex;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .info-card img {
      width: 240px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 20px;
    }

    .info-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .title-row h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .tag {
      display: inline-block;
      background-color: #1b5e20;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin: 8px 0;
    }

    .location {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .location p {
      margin: 0 0 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #ccc;
    }

    .distance {
      font-weight: bold;
      color: #e0e0e0;
    }

    .book-btn {
      align-self: flex-start;
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 0.95rem;
      background-color: #333;
      color: #aaa;
      border: none;
      border-radius: 20px;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .icon {
      font-size: 1rem;
    }

    @media (max-width: 700px) {
      .info-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .info-card img {
        margin: 0 0 15px 0;
        width: 100%;
      }

      .info-details {
        align-items: center;
      }

      .title-row {
        flex-direction: column;
        gap: 5px;
      }

      .book-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="map-container">

  <div class="info-card">
    <img src="ora good cat.jfif" alt="Ora Good Cat EV">
    <div class="info-details">
      <div class="title-row">
        <h2>Ora Good Cat EV</h2>
        <div class="price">RM65.67</div>
      </div>
      <div class="tag">Electric Vehicle</div>
      <div class="location">
        <p><span class="icon">üìç</span>GoCar Malaysia - EV Zone, Petaling Jaya</p>
        <p><span class="icon">üìå</span>Lot 1A, Jalan Kemajuan, Seksyen 13</p>
        <p><span class="icon">üìè</span><span class="distance">0.32 KM</span> away</p>
      </div>
      <button class="book-btn">Book Now</button>
    </div>
  </div>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.29653555826!2d101.6868535!3d3.1390036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc37f36b4e4f45%3A0x502e3c7d0f73a30!2sKuala%20Lumpur%2C%20Federal%20Territory%20of%20Kuala%20Lumpur!5e0!3m2!1sen!2smy!4v1720000000000"
    allowfullscreen="true"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

</body>
</html>
