<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmycar - Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f7;
      color: #333;
    }

    
    header {
      background-color: #0e5c7d;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      font-size: 30px;
      font-weight: bold;
    }

    header .nav-links,
    header .auth-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      background-color: #1e6c90;
      border-radius: 6px;
      transition: background 0.3s;
      font-size: 14px;
    }

    header a:hover {
      background-color: #2d87b6;
    }

   
    .outer-box {
      background-color: #176889;
      margin: 100px auto;
      width: 70%;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .inner-box {
      background-color: #105877;
      padding: 20px;
      color: white;
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
      border-radius: 10px;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .inner-box b {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header .nav-links,
      header .auth-buttons {
        margin-top: 10px;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>


  <header>
    <div class="logo">Bookmycar</div>

    <div class="nav-links">
      <a href="car rental.html">explore</a>
      <a href="form.html">deals</a>
      <a href="contactus.html">contact</a>
      <a href="#">About Us</a>
    </div>

    <div class="auth-buttons">
      <a href="#">Log in</a>
      <a href="#">Sign up</a>
    </div>
  </header>


  <div class="outer-box">
    <h2>Contact Us</h2>
    <div class="inner-box">
      <p>
        Eh this idk put what lol
      </p>
    </div>
  </div>

</body>
</html>
