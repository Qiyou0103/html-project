<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Form</title>
 
</head>
<body>

  <h2>Car Rental Booking Form</h2>
    <div>
        <img src="car1.avif" width="500" alt="left">
    </div>
  <form method="POST">
   

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="ic">IC/Passport Number:</label>
    <input type="text" id="ic" name="ic" placeholder="e.g. 900101-14-5678" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 012-3456789" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="pickup">Pickup Date:</label>
    <input type="date" id="pickup" name="pickup" required>

    <label for="return">Return Date:</label>
    <input type="date" id="return" name="return" required>

    <button type="submit">Book Now</button>
  </form>

</body>
</html>
