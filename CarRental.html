<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmycar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf3fb;
    }

    header {
      background-color: #003344;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      background-color: #1e90ff;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 0 5px;
      font-size: 14px;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      background-color: #005577;
      padding: 8px 12px;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 14px;
    }

    .hero {
      display: flex;
      background-color: #00475a;
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin: 20px;
    }

    .hero img {
      max-width: 50%;
      border-radius: 20px;
    }

    .hero-text {
      flex: 1;
      padding: 20px;
    }

    .hero-text h2 {
      font-size: 40px;
      color: red;
      margin: 0;
    }

    .hero-text p {
      font-size: 18px;
      margin: 10px 0;
    }

    .dots {
      text-align: center;
      color: white;
      margin-top: 10px;
    }

    .search-bar {
      background-color: #d9e6f2;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      height: 150px;
      object-fit: cover;
      background-color: #00475a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bookmycar</h1>
    <div class="nav-buttons">
      <a href="#">explore</a>
      <a href="#">deals</a>
      <a href="#">contact</a>
      <a href="#">About Us</a>
    </div>
    <div class="auth-buttons">
      <a href="#">Log in</a>
      <a href="#">Sign up</a>
    </div>
  </header>

  <section class="hero">
    <img src="porsche.jpg" alt="Porsche GT3 RS">
    <div class="hero-text">
      <small>START FROM</small>
      <h2>RM1199</h2>
      <p>book your Porsche gt3 rs now</p>
      <p>Offer ends 31 July 2025!</p>
      <div class="dots">● ● ● ● ●</div>
    </div>
  </section>

  <div class="search-bar">
    What car are you searching for?
  </div>

  <section class="gallery">
    <img src="car1.jpg" alt="Car 1">
    <img src="car2.jpg" alt="Car 2">
    <img src="bike.jpg" alt="Bike">
    <img src="plane.jpg" alt="Plane">
    <img src="submarine.jpg" alt="Submarine">
    <img src="helicopter.jpg" alt="Helicopter">
  </section>

</body>
</html>
